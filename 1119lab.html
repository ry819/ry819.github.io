<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h1>Feedback Form</h1>

	<p>Please  fill out this form to help us improve our  website.</p>
	<form>
		<p><label>Name:
			<input name = "name" type ="text" size = "25" maxlength = "30">
		</label></p>
		<p>Comments:
			<br><textarea rows="6" cols="45">
Enter your comments here.</textarea>
			</p>
		<p><label>E-mail:
			<input type="text" name="E-mail" size = "25" maxlength="50">
			</label></p>
		<p>Things you liked:<br>
			<input type = "checkbox" name = "Things" value = "Site design">Site design<br>
			<input type = "checkbox" name = "Things" value = "Links">Links<br>
			<input type = "checkbox" name = "Things" value = "Ease of use">Ease of use<br>
			<input type = "checkbox" name = "Things" value = "Images">Images<br>
			<input type = "checkbox" name = "Things" value = "Source code">Source code<br>
		</p>
		<p>How did you get to our website?:<br>
			<input type = "radio" name = "where" value = "Search engine">Search engine<br>
			<input type = "radio" name = "where" value = "Links from another site">Links from another site<br>
			<input type = "radio" name = "where" value = "Deitel.com Web site">Deitel.com Web site<br>
			<input type = "radio" name = "where" value = "Reference in a book">Reference in a book<br>
			<input type = "radio" name = "where" value = "Other">Other<br>
		</p>
		<p>Rate our website:
			<select name="rate">
			<option value ="Please select an option">Please select an option</option>				
			<option value ="Good">Good</option>				
			<option value ="Well">Well</option>				
			<option value ="Excellent">Excellent</option>				
			<option value ="Amazing">Amazing</option>				
			</select>
		</p>
		<p>
	<input type = "submit" value = "Submit">
	<input type = "reset" value = "Clear">
		</p>
	</form>
</body>
</html>
